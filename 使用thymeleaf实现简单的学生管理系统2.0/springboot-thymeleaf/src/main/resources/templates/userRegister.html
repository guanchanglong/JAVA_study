<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/semantic.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/semantic.min.js}"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/ui/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/site.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/ui/container.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/image.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/menu.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/ui/divider.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/segment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/form.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/input.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/button.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/list.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/message.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/ui/icon.css}">

    <script th:src="@{/ui/form.js}"></script>
    <script th:src="@{/ui/transition.js}"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            number: {
                                identifier  : 'number',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入你的学号'
                                    },
                                    {
                                        type   : 'number',
                                        prompt : '请输入正确的学号'
                                    }
                                ]
                            },
                            password: {
                                identifier  : 'password',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入你的密码'
                                    },
                                    {
                                        type   : 'length[6]',
                                        prompt : '你的密码必须是6位'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
            <div class="content">
                注册
            </div>
        </h2>
        <form class="ui large form" action="/users/userRegister" th:object="${user}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="username" placeholder="学号" th:value="*{username}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="password" name="password" placeholder="密码" th:value="*{password}">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">注册</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
</body>
</html>
