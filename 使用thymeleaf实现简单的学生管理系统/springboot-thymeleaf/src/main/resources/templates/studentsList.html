<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${students.title}"></title>
    <style type="text/css">
        table {border-collapse: collapse; font-size: 14px; width: 80%; margin: auto}
        table, th, td {border: 1px solid darkslategray;padding: 10px}
    </style>
</head>
<body>

<div style="text-align: center">
    <span style="color: darkslategray; font-size: 30px">学生信息</span>
    <hr/>
    <table class="list">
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>学号</th>
            <th>电话</th>
            <th>综测</th>
        </tr>
        </thead>
        <tr th:if="${students.studentsList.size()} eq 0">
            <td colspan="5">没有学生信息!</td>
        </tr>
        <tr th:each="student : ${students.studentsList}">
            <td th:text="${student.name}"></td>
            <td th:text="${student.sex}"></td>
            <td th:text="${student.number}"></td>
            <td th:text="${student.phone}"></td>
            <td th:text="${student.grade}"></td>
        </tr>
    </table>
</div>
</body>
</html>
