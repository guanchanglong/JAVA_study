<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${studentsModel.title}"></title>
</head>
<body>
<form action="/students/deleteStudents" method="post" th:object="${studentsModel.student}">
    <div style="text-align: center">
        <span style="color: darkslategray; font-size: 30px">删除学生</span>
<!--但是表单形式并不支持PUT和DELETE请求。但是spring MVC提供了一个HiddenHttpMethodFilter，可以将带有_method参数的POST请求转换为PUT或DELETE。使用spring boot时，就已经进行默认配置了。-->
        <input type="hidden" name="_method" value="delete" >
        <br>
        <br>
        <input type="hidden" name="id" th:value="*{id}">
        <br>
        <br>
        姓名：
        <input type="text" name="name" th:value="*{name}">
        <br>
        <br>
        性别：
        <input type="text" name="sex" th:value="*{sex}">
        <br>
        <br>
        学号：
        <input type="text" name="number" th:value="*{number}">
        <br>
        <br>
        电话：
        <input type="text" name="phone" th:value="*{phone}">
        <br>
        <br>
        综测：
        <input type="text" name="grade" th:value="*{grade}">
        <br>
        <br>
        <input type="submit" value="提交" th:href="@{/students/deleteStudents}">
    </div>
</form>
</body>
</html>
