<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/semantic.min.css}">
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/semantic.min.js}"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico" th:href="@{/static/favicon.ico}"/>
    <link rel="bookmark" href="favicon.ico" th:href="@{/static/favicon.ico}" type="image/x-icon"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/reset.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/site.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/container.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/grid.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/image.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/menu.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/divider.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/segment.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/form.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/input.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/button.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/list.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/message.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/ui/icon.css}">

    <script th:src="@{/static/ui/form.js}"></script>
    <script th:src="@{/static/ui/transition.js}"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        body > .grid {
            height: 100%;
        }
        .image {
            margin-top: -100px;
        }
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
            .ready(function() {
                $('.ui.form')
                    .form({
                        fields: {
                            name: {
                                identifier  : 'name',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入学生姓名'
                                    }
                                ]
                            },
                            sex: {
                                identifier  : 'sex',
                                rules: [
                                    {
                                        type   : 'empty',
                                        prompt : '请输入学生性别'
                                    }
                                ]
                            },
                            number: {
                                identifier  : 'number',
                                rules: [
                                    {
                                        type    : 'empty',
                                        prompt : '请输入学生学号'
                                    },
                                    {
                                        type    : 'length[8]',
                                        prompt : '学生学号必须是8位'
                                    }
                                ]
                            },
                            phone: {
                                identifier  : 'phone',
                                rules: [
                                    {
                                        type    : 'empty',
                                        prompt : '请输入学生电话号码'
                                    },
                                    {
                                        type    : 'length[11]',
                                        prompt : '电话号码必须是11位'
                                    }
                                ]
                            },
                            grade: {
                                identifier  : 'grade',
                                rules: [
                                    {
                                        type    : 'empty',
                                        prompt : '请输入学生的综测'
                                    }
                                ]
                            }
                        }
                    })
                ;
            })
        ;
    </script>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="https://semantic-ui.com/examples/assets/images/logo.png" class="image">
            <div class="content">
                修改学生信息
            </div>
        </h2>
        <form class="ui large form" action="/students/modifyStudents" th:object="${student}" method="post">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="name" th:placeholder="${originalStudents.name}" th:value="*{name}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="test" name="sex" th:placeholder="${originalStudents.sex}" th:value="*{sex}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="number" th:placeholder="${originalStudents.number}" th:value="*{number}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="phone" th:placeholder="${originalStudents.phone}" th:value="*{phone}">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <input type="text" name="grade" th:placeholder="${originalStudents.grade}" th:value="*{grade}">
                    </div>
                </div>
                <div class="ui fluid large teal submit button">提交</div>
            </div>

            <div class="ui error message"></div>

        </form>
    </div>
</div>
</body>
</html>
